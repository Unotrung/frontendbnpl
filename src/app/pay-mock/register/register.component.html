<div class="global-wrapper">
    <img src="assets/images/voolo-logo.png" width="179" height="35">
    <div class="voolo-header" appMarginTop="56">
        {{'voolo.slogan' | translate}}
    </div>
    <div class="middle-box voolo-content margin-top-default" fxFlexFill>
        <div class="paragraph-text paragraph-text-bold" fxFlexAlign="start">
            <p>{{'voolo.help' | translate}}</p>
        </div>
        <div fxFlexAlign="start" class="paragraph-text">
            <ul>
                <li>{{'voolo.buy' | translate}}</li>
                <li>{{'voolo.pay' | translate}}</li>
                <li>{{'voolo.promo' | translate }}</li>
            </ul>
        </div>
    </div>
    <div class="paragraph-text text-center margin-top-default">
        {{'voolo.sloganDetail' | translate}}
    </div>

    <div class="middle-box input-box">
        <p class="paragraph-text paragraph-text-bold">{{'register.inputLabel' | translate}}</p>
        <form [formGroup]="registerForm" (ngSubmit)="submit()" fxFlexFill autocomplete="off">
            <div class="input-wrapper" fxFlexFill fxLayout="row" fxLayoutAlign="center center">
                <input (keypress)="keyPress($event, InputType.number)" required type="text"
                       class="input-global"
                       formControlName="phoneNumber"
                       name="phoneNumber"
                       (focusin)="resetMessage()">
            </div>
            <div *ngFor="let err of invalidMessage">
                <div appMarginTop="8" class="error-text"
                     *ngIf="f['phoneNumber']?.hasError(err.type)&&(f['phoneNumber']?.touched||f['phoneNumber']?.dirty)">
                    {{err.message | translate}}
                </div>
            </div>
            <div appMarginTop="8" class="error-text"
                 *ngIf="errorPhoneBlock!==''">
                {{errorPhoneBlock | translate}}
            </div>


            <!--            <div appMarginTop="8" class="error-text"-->

            <!--&lt;!&ndash;                {{'phone.wrongLength' | translate}}&ndash;&gt;-->
            <!--&lt;!&ndash;            </div>&ndash;&gt;-->
            <!--            <div appMarginTop="8" class="error-text"-->
            <!--                 *ngIf="f['phonenumber'].errors && f['phonenumber'].errors['pattern']">-->
            <!--                {{'phone.wrongFormat' | translate}}-->
            <!--            </div>-->
            <!--            <div appMarginTop="8" class="error-text" *ngIf="f['phonenumber'].errors && f['phonenumber'].errors['blockPhone']">-->
            <!--                {{'phone.block' | translate}}-->
            <!--            </div>-->
            <div fxFlexFill>
                <button class="payment-button"
                        appMarginTop="44"
                        [disabled]="registerForm?.invalid">
                    <span>{{'button.continue' | translate}}</span>
                </button>
            </div>
        </form>
