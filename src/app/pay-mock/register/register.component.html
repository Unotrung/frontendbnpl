<div fxLayout="column" fxLayoutAlign="center center">
    <img src="assets/images/FE-Credit.png" width="155" height="55">
    <p class="margin-top-16 payment-text">Slogan - FEC Content Team to Update</p>
    <img src="assets/images/image-solugan.png" width="383" height="141">
    <p class="margin-top-16 payment-text" >Intro - FEC Content Team to Update</p>
    <div class="global-box" fxLayout="column" fxLayoutAlign="top center">
        <p class="margin-top-16 payment-text">Vui lòng nhập điện thoại để tiếp tục</p>
        <form [formGroup]="registerForm">
        <input (keypress)="keyPress($event)" required type="text" class="phone-input"
               formControlName="phonenumber"
               placeholder="Enter Your phone Number"
               [ngClass]="{ 'is-invalid': submitted && f['phonenumber'].errors }">
            <div *ngIf="submitted && f['phonenumber'].errors" class="invalid-feedback"></div>
            <div *ngIf="submitted && f['phonenumber'].errors && f['phonenumber'].errors['required']">
                <span class="error">Phone number is required</span>
            </div>
            <div *ngIf="submitted && f['phonenumber'].errors && (f['phonenumber'].errors['pattern']
            || f['phonenumber'].errors!['maxlength']
            || f['phonenumber'].errors!['minlength'])">
                <span class="error">Phone number must be 10 numbers</span></div>
        </form>

<!--                [formControl]="phone"-->
<!--        >-->
<!--        </ngx-intl-tel-input>-->
        <div>
            <button class="payment-button"
                    appMarginTop="36"
                    appMarginBottom="16"
                    (click)="onRegisterContinue()"
                    [disabled]="f['phonenumber'].errors">
                <span>TIẾP TỤC</span><span>&nbsp;&nbsp;&nbsp;></span> </button>
        </div>
    </div>
    <app-checkout-items [discount]="true"></app-checkout-items>
    <div appMarginBottom="32"></div>

</div>
