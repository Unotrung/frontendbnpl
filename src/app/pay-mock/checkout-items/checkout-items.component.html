<div class="global-box" appMarginTop="16" fxLayout="column" fxLayoutAlign="start center">
    <div class="item-header" fxFlexAlign="start" appMarginTop="10" >
        {{'items.header' | translate}}
    </div>
    <ng-container *ngFor="let item of items">
        <app-checkout-item [item]="item"></app-checkout-item>
    </ng-container>

    <mat-divider></mat-divider>
    <ng-container *ngIf="discount">
        <div fxLayout="row" fxLayoutAlign="space-between center" fxFlexFill appMarginTop="16" >
            <div class="item-content" >{{'label.discount' | translate}}</div>
<!--            <div class="item-content"><input></div>-->
        </div>
        <mat-divider></mat-divider>
    </ng-container>
    <div fxLayout="row" fxLayoutAlign="space-between center" fxFlexFill appMarginTop="16" >
        <div class="item-content" >{{'label.amount' | translate}}</div>
        <div class="item-content">{{sumPriceItem | currency:currencyCode:''}} VND</div>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center" fxFlexFill appMarginTop="12" >
        <div class="item-content" >{{'label.shipFee' | translate}}</div>
        <div class="item-content">{{sumShipFee | currency:currencyCode:''}} VND</div>
    </div>

    <div fxLayout="row" fxLayoutAlign="space-between center" fxFlexFill appMarginTop="12" appMarginBottom="16">
        <div class="item-price" >{{'label.total' | translate}}</div>
        <div class="item-price">{{sum | currency:currencyCode:''}} VND</div>
    </div>
</div>
