
<!--large header view-->
<ng-container *ngIf="!smallView">
<div class="checkout-info-header" appMarginTop="80">
    <img src="../../../assets/images/UserEllipse.png" alt="" class="checkout-image"/>
    <div class="container-wrapper" fxFlexFill fxLayout="row" fxLayoutAlign="space-between center">
        <div class="customer-name">
            <ng-container>{{'text.hello' | translate}}</ng-container>: {{name}}
        </div>
        <div fxLayout="column" fxLayoutAlign="center end">
            <div class="credit-text" >
                <ng-container>{{'checkoutHeader.creditLimit' | translate}}</ng-container> :
            </div>
            <div class="credit-number">
                {{credit | currency: currencyCode: ''}} VND
            </div>
        </div>
    </div>
</div>
</ng-container>

<!--small header view-->
<ng-container *ngIf="smallView">
    <div class="checkout-info-header-small" fxLayout="column">
        <img src="../../../assets/images/UserEllipse.png" alt="" class="checkout-image"/>
        <div class="container-wrapper" fxFlexFill fxLayout="column" fxLayoutAlign="start center">
            <div class="customer-name" appMarginTop="8">
                <span>{{'text.hello' | translate}} </span>{{name}}
            </div>
            <div class="credit-text" >
                {{'checkoutHeader.creditLimit' | translate}}
            </div>
            <div class="credit-number" appMarginBottom="8">
                {{credit | currency: currencyCode: ''}} VND
            </div>
        </div>
    </div>
</ng-container>
